<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n</title>
    <style>
        /* Reset y estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            position: relative;
        }

        /* Capa de fondo con efecto Glassmorphism */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 450px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: translateY(-2px);
        }

        .logout {
            margin-top: 20px;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #ffecb3;
            transition: 0.3s;
        }

        .logout:hover {
            text-decoration: underline;
            color: #ffba00;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Administrador</h1>
        <p>Gestiona usuarios, contenido y m谩s desde este panel de administraci贸n.</p>
        
        <div class="options">
            <a href="/usuarios" class="button"> Gestionar Usuarios</a>
            <a href="/reportes" class="button"> Ver Reportes</a>
            <a href="/configuracion" class="button">锔 Configuraci贸n</a>
        </div>
        
        <a href="/logout" class="logout">Cerrar Sesi贸n</a>
    </div>
</body>
</html>
